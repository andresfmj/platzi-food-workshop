<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <div class="px-2 bg-secondary text-white flex justify-between items-center">
    <div><img class="h-8 py-1" src="images/logo-w.svg" alt=""></div>
    <div class="text-2xl">&equiv;</div>
  </div>
  <footer class="absolute bottom-0 w-full bg-secondary text-white">
    <div class="md:flex md:flex-row-reverse justify-around">
      <div class="mt-4 ml-8">
        <div class="hover:text-primary"><i class="fa fa-facebook"></i></div>
        <div class="hover:text-primary"><i class="fa fa-twitter"></i></div>
        <div class="hover:text-primary"><i class="fa fa-instagram"></i></div>
      </div>
      <ul class="mt-4 mb-4 ml-8 md:list-disc">
        <li>Soporte</li>
        <li>Acerca de nosotros</li>
        <li>Registro</li>
        <li>Aviso de privacidad</li>
      </ul>
    </div>
  </footer>
</body>
</html>
